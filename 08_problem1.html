    })

    //Q2
    let n = prompt("Enter the value of n");
    let arr = [];
    for(let i=1; i<=n; i++){
        arr.push(i);
    }
    let newArray = arr.reduce((result,curr)=>{
        return result+curr;
    });
    console.log(newArray);
    let newArray1 = arr.reduce((result,curr)=>{
        return result*curr;
    });
    console.log(newArray1);
