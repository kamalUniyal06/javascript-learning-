<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 400px;
            font-size: 1.3rem;
            border: 2px solid black;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        This is div
        <ul>
            List
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
    </div>
</body>
<script>
    //Insert Elements-> there are four ways to insert element by .createElement method
    //first way:- .append(It will add element at the last)
    let newBtn = document.createElement("button");
    newBtn.innerText = "Click Me";
    let div = document.querySelector("div");
    div.append(newBtn);

    //second way:- .prepend(It will add element at the starting of selected tag)
    div.prepend(newBtn)
    
    //third way:- .before(It will add element just before the selected tag)
    div.before(newBtn); 

    //fourth way:- .before(It will add element just after the selected tag)
    div.after(newBtn);

    //let's practice and add a paragraph at last
    let newPar = document.createElement("p");
    newPar.innerText = "It is created through javascript";

    let ul = document.querySelector("ul");
    ul.after(newPar);

    //Remove element 
    let para = document.querySelector("p");
    para.remove();
</script>
</html>
