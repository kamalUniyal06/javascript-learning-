<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          div{
            width: 100px;
            height: 100px;
            font-size: 1.5rem;
            text-align: center;
            background-color: red;
            color: white;
            border: 2px solid black;
          }
    </style>
</head>
<body>
    <button id="click">Click Me</button>
    <div id="hoverM">This is div</div>
</body>
<script>
    let btn1 = document.getElementById("click");
    let count =0;
btn1.onclick = ()=>{
    console.log("Button is clicked")
    count++;  
    console.log(count); 
}

let container = document.querySelector("#hoverM");
container.onmouseover =()=>{
    console.log("mouse is hovered");
}
//here the priority of java event is more than inline event


</script>
</html>
