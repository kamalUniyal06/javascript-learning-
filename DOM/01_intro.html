<script>
    //Window object represents an open window in a browser,its browser object not javascript it is a global object which lots of properties and methods
     console.log("hii");
     window.console.log("hii")     //both are same and its not needed to use window keyword everytime as it is a global keyword of browser

     //DOM -> When a web page is loaded, the browser creates a Document Object Model(DOM) of the page
     let a = window.document;
     console.dir(a);        //.dir prints object
     console.dir(document.body.childNodes[1]);   //it will acess the div tag of our HTML element
     document.body.style.background = "red";    //it will turn the background red
    //So basically DOM is used to dynamically change/manipulate the web page
