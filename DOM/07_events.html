    <title>Document</title>
    <style>
          div{
            width: 100px;
            height: 100px;
            font-size: 1.5rem;
            text-align: center;
            background-color: red;
            color: white;
            border: 2px solid black;
          }

</head>
<body>
    <!-- this below way to assign events is called inline event handling, but its not good practice as it make code bulky -->
    <button onclick="alert('Button is Clicked')">Click Me</button>  <!--here onClick() is an event-->  

    <button ondblclick="console.log('Button is Clicked 2 times')">Click Me 2 times</button>

    <div onmouseover="console.log('Mouse is hovered here')">
        This is a div
    </div>
</body>
